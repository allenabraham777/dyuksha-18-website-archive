<script>
        sub_cat_me = ["Advanced Cooling System", "Sustainable Energy Transfer Methods", "Digital Manufacturing",
                "Automated Vehicle Systems", "Micro Fluidics ", "Smart Materials", "Magnetic Levitation", "Nano Technology", "Cryogenic Engineering",
                "Robotics and Automation", "Eco friendly Fuel Systems", "Renewable Energy resources", "Hybrid Engines", "Next generation IC engines"];

        sub_cat_eee=["IoT", "Smart Grid and automation", "Renewable Energy Sources",
        "Power Electronics", "Energy Storage Systems", 
        "Power Quality control", "Control Systems", "Electric Vehicles", 
        "HVDC Transmission", "Machines and Drives"
        ];

        sub_cat_ec=["Rehabilitation and Assistive Technology", "Analog/ Digital Mixed System Design",
        "Power Electronics", "Embedded System", "Machine Learning", "Signal Processing",
        "Image Processing", "Micro Wave Devices", "Bio-Medical Communication", "VLSI", "RF Design"
        ];

        sub_cat_cs=["Machine Learning", "Deep Learning", "Social Networks", "Distributed Computing", "Natural Language Processing", "Image Processing", "Big Data Analytics", "Cloud Computing", "Cyber Security", "Block Chain Technology", "E- Commerce"];

        sub_cat_civil=["Sustainable building materials", "Green Ground Improvements", "Ground Water Recharging Methods", "Sustainable Waste Water Treatments"];

        sub_cat_ic=["Intelligent Control", "Sensors and Control","Rehabilitation and Assistive Technology", "Analog/ Digital Mixed System Design",
        "Power Electronics", "Embedded System", "Machine Learning", "Signal Processing",
        "Image Processing", "Micro Wave Devices", "Bio-Medical Communication", "VLSI", "RF Design"];


        function setSubCategory(){
            
            var main_paper = document.getElementById("main_theme");
            var sub_theme = document.getElementById("sub_theme");
            var x = main_paper.value;
           
            var out = "";
            
            switch(x){
                case '1':
                 
                    out = "";
                    for(i = 0;i < sub_cat_civil.length; i++){
                        out += "<option value='" + sub_cat_civil[i] +"'>"+ sub_cat_civil[i] +"</option>";
                    }
                    
                    sub_theme.innerHTML = out;
                    break;
                case '2':
                    out = "";
                    for(i = 0;i<sub_cat_me.length;i++){
                        out += "<option value='" + sub_cat_me[i] +"'>"+ sub_cat_me[i] +"</option>";
                    }
                    sub_theme.innerHTML = out;
                    break;
                case '3':
                    out = "";
                    for(i = 0;i<sub_cat_eee.length;i++){
                        out += "<option value='" + sub_cat_eee[i] +"'>"+ sub_cat_eee[i] +"</option>";
                    }
                    sub_theme.innerHTML = out;
                    break;
                case '4':
                    out = "";
                    for(i = 0;i<sub_cat_ec.length;i++){
                        out += "<option value='" + sub_cat_ec[i] +"'>"+ sub_cat_ec[i] +"</option>";
                    }
                    sub_theme.innerHTML = out;
                    break;
                case '5':
                    out = "";
                    for(i = 0;i<sub_cat_ic.length;i++){
                        out += "<option value='" + sub_cat_ic[i] +"'>"+ sub_cat_ic[i] +"</option>";
                    }
                    sub_theme.innerHTML = out;
                    break;
                case '6':
                    out = "";
                    for(i = 0;i<sub_cat_cs.length;i++){
                        out += "<option value='" + sub_cat_cs[i] +"'>"+ sub_cat_cs[i] +"</option>";
                    }
                    sub_theme.innerHTML = out;
                    break;
                default:
                    break;
            }
        }

        function hideFields(){
            var fields = document.getElementsByClassName("author_outter_field");
            fields[2].style.display = "none";
            fields[1].style.display = "none";
            fields[3].style.display = "none";
        }
    
        function showFields(){
            var x = document.getElementById("parties").value; 
            var form = document.getElementsByClassName("create-box")[0];
            var fields = document.getElementsByClassName("author_outter_field");
            if(x == 1)
            {
                hideFields();
            }
            else if(x == 2){
                
                hideFields();
                fields[1].style.display = "block";
                
            }
            else if(x == 4){
                hideFields();
                fields[1].style.display = "block";
                fields[2].style.display = "block";
                fields[3].style.display = "block";
            }
            else 
            {
                hideFields();
            }
            
        }
    </script>
